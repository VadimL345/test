<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простий сайт з JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Ласкаво просимо на простий сайт</h1>

    <p id="demo">Натисніть кнопку, щоб змінити текст</p>

    <button onclick="changeText()">Змінити текст</button>

    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "Текст був змінений!";
        }
    </script>

</body>
</html>
